name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Build and Push Docker Image
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
          docker build -t $DOCKER_USERNAME/hafiyacu_nest_app .
          docker push $DOCKER_USERNAME/hafiyacu_nest_app

      - name: Deploy to Server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_IP: ${{ secrets.SERVER_IP }}
        run: |
          scp -o StrictHostKeyChecking=no docker-compose.yml administrator@${SERVER_IP}:~/hafiyacu_nest_app/docker-compose.yml
          ssh -o StrictHostKeyChecking=no administrator@${SERVER_IP} 'docker-compose -f ~/hafiyacu_nest_app/docker-compose.yml up -d'